<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/assets/materialize.min.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./Css/main.css">
    <title>Pop Power</title>

</head>

<body>
  <!-- Start Page Loading -->

  <div id="login-page" class="row">
    <div class="col s7 z-depth-4 card-panel">
      <form class="login-form" id="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
            <img class="center" id="logo" src="assets/images/hackaton logofinished .png" alt="logo">
            <p class="center login-form-text">Pop(Power)</p>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-social-person-outline prefix"></i>
              <input id="username" type="text">
              <label for="username" class="center-align">Username</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-action-lock-outline prefix"></i>
              <input id="password" type="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>

            </div>
          </div>
        </div>
        <div class="row">
          <a class="input-field col s12" href="./views/deps.html" id="login-btn">
            <div class="btn waves-effect waves-light col s12">Login</div>
          </a>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a target="_blank" href="./views/form.html">Register Now!</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
  <script src="./js/assets/jquery.min.js"></script>
  <script src="./js/assets/materialize.min.js"></script>
</body>

</html>
